<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">Questionario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let pregunta of preguntas; let i = index">
    <ion-card-header>
      <ion-card-title>Pregunta {{ i + 1 }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ pregunta.descripcion }}</p><br><br>
      <p>A. {{ pregunta.primeraOpcion }}</p><br>
      <p>B. {{ pregunta.segundaOpcion }}</p><br>
      <p>C. {{ pregunta.terceraOpcion }}</p><br>
    </ion-card-content>
    <ion-button fill="clear" (click)="validarRespuesta(pregunta.respuestaCorrecta, 1)">Opción A</ion-button>
    <ion-button fill="clear" (click)="validarRespuesta(pregunta.respuestaCorrecta, 2)">Opción B</ion-button>
    <ion-button fill="clear" (click)="validarRespuesta(pregunta.respuestaCorrecta, 3)">Opción C</ion-button>
  </ion-card>
</ion-content>
