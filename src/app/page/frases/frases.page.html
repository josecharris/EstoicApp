<ion-header [translucent]="true">
  <ion-toolbar><ion-title id="titulo">Frases</ion-title></ion-toolbar>
</ion-header>
<ion-content>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <ion-card>
          <img src='{{ frase.image }}' />
          <ion-card-header><ion-card-title style="font-size: 20px;"><i>{{ frase.frase }}</i></ion-card-title><ion-card-subtitle>{{ frase.autor }}</ion-card-subtitle></ion-card-header>
          <ion-card-content>{{ frase.explicacion }}</ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  <div class="contanier-buttons"><div class="wrapper"><div (click)="siguienteFrase()" class="ion-activatable ripple-parent"><ion-icon name="play-outline"></ion-icon>&nbsp;&nbsp;Siguiente<ion-ripple-effect class="custom-ripple"></ion-ripple-effect></div></div></div>
</ion-content>
